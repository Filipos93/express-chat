<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Chat</title>
	<meta name="description" content="Online Chat">
	<meta name="author" content="Filip Marzec">

	<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

	<div class="modal fade" id="nickNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Welcome to The Chat!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form id="nickNameForm">
							<div class="form-group">
								<div class="row">
									<div class="col-md-5 nick-label">
										<label for="nickname" class="form-control-label">Choose your nickname:</label>
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="nickNameInput">
									</div>
								</div>
							</div>

								<input type="submit" class="btn btn-success pull-right" value="Save">
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="The Chat" src="...">
				</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row">
			
			<div class="col-xs-2">
				<div class="list-group users">
					<a href="#" class="list-group-item disabled">Users list</a>
				</div>
			</div> <!--/col-xs-2-->
			
			<div class="col-xs-10">
				<div class="chat-window"></div>
			</div> <!--/col-xs-10-->
		
		</div> <!--/row-->

		<div class="row">
			
			<div class="col-xs-offset-2"></div>
			
			<div class="col-xs-10 pull-right">
				<form action="" id="chat-form">
					<input type="textarea" id="chat-input">
					<input type="submit" class="btn btn-success" value="Send">
				</form>
				<p>Your nickname: </p><span id="nickname"></span>
			</div>

		</div> <!--/row-->

	</div> <!--/container-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="/js/vendor/socket.io.js"></script>
	<script src="js/client.js"></script>
</body>
</html>
